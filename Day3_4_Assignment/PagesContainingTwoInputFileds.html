<!DOCTYPE html>
<html>
<head>
	<title>Input fields</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="col-sm-12 row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6 jumbotron">
			<label>Input Answer</label><br>
			<input type="text" id="text1" placeholder="your answer"> <br><br>

			<button onclick="copyAnswer()" id="btn" class="btn btn-primary">Click Me</button><br><br>

			<label>Copied Answer</label><br>
			<p></p>
		</div>
	<script>
		function copyAnswer() {
			var str = document.getElementById('text1').value;
		    document.getElementsByTagName("p")[0].innerHTML = str;
		}
	</script>
</body>
</html>
